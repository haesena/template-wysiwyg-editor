<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Designer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tinymce/js/tinymce/tinymce.dev.js"></script>

</head>
<body>
    <h1>Report Designer</h1>

    <textarea id="designer">
<div class="page">
<p>initial content</p>
</div>
    </textarea>

    <script>
        $(document).ready(function(){
            tinymce.init({
                selector: '#designer',

                height : 500,
                content_style: "html, body {height: 100%;}",

                plugins: "absolute_div page",
                menubar: "view tools",
                toolbar: "undo redo | styleselect | bold italic underline | absolute_div",

            });
        });
    </script>

</body>
</html>
